<div class="demo-app-sidebar">
    <div class="sidebar-wrapper">
      <div class="profile">
        <div class="user-profile">
          <!-- <img class="test" src="../assets/img/User02.png" alt="user-img"> -->
          <img src="https://i.postimg.cc/rF0pB5KS/User02.png" alt="user-img" />
        </div>
        <div class="profile-name">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dibyansu Mohanty
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Setting</a></li>
              <li><a class="dropdown-item" href="#">Sign Out</a></li>
              <li><a class="dropdown-item" href="#">About</a></li>
            </ul>
          </div>
          <div class="email"><span> dibyansu@flowace.in </span></div>
        </div>
      </div>

      <div class="sidebar-date-change">
        <div class="wrapper">
          <button type="button" class="btn" (click)="goTo()">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <span>{{this.months || this.month}}</span>
          <button type="button" class="btn" (click)="goTo()">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>

      <div class="sidebar-menu">
        <div class="entries">
          <h5>Entries</h5>
          <ul>
            <li>
              <div class="form-check">
                <input
                  checked
                  class="form-check-input inputone"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />

                <label class="form-check-label" for="flexCheckDefault">
                  <img
                    src="https://i.postimg.cc/G3BQ5SJz/note-2.png"
                    alt="classified entries"
                  />
                  Classified Entries
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input
                  class="form-check-input inputtwo"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  <!-- <i class="fa-solid fa-book-open"></i> -->
                  <img
                    src="https://i.postimg.cc/s2y7fTWF/note.png"
                    alt="Unclassified entries"
                  />
                  Unclassified Entries
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="entries schedule">
          <h5>Schedule</h5>
          <ul>
            <li>
              <div class="form-check">
                <input
                  checked
                  class="form-check-input input3"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />

                <label class="form-check-label" for="flexCheckDefault">
                  Extra Working Day
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input
                  class="form-check-input input4"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Weekly Off
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input
                  class="form-check-input input5"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Holiday
                </label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input
                  class="form-check-input input6"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Leaves
                </label>
              </div>
            </li>
          </ul>
        </div>

        <div class="achievements">
          <h5>Achievements</h5>
          <div class="achievements-step">
            <div class="title">
              <div class="img">
                <img
                  src="https://i.postimg.cc/02YN5P0Q/Fire.png"
                  alt="streak"
                />
              </div>
              <h6>Longest Streak</h6>
            </div>
            <div class="days">
              <p>15 days</p>
            </div>
          </div>
          <div class="achievements-step">
            <div class="title">
              <div class="img">
                <img
                  src="https://i.postimg.cc/MpLNhjfj/Hourglass-Not-Done.png"
                  alt="hours"
                />
              </div>
              <h6>Classified Hours</h6>
            </div>
            <div class="days">
              <p>145 hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
